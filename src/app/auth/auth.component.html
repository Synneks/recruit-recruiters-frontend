<div class="row mt-5" >
  <div class="mx-auto col-lg-6 col-md-9 col-sm-12">
    
    <div *ngIf="isLoading" class="row pt-3 d-flex justify-content-center" style="text-align: center;">
      <mat-spinner></mat-spinner>
    </div>
    
    <form #authFrom="ngForm" (ngSubmit)="onSubmit(authFrom)" *ngIf="!isLoading">
      <mat-card>

        <div class="row d-flex justify-content-center">
          <h2>{{ isLoginMode ? "Login with existing account" : "Sign up with a new account" }}</h2>
        </div>

        <div class="row mx-2 d-flex justify-content-center">

          <mat-form-field appearance="outline" class="input-field">
            <mat-label for="email">Email</mat-label>
            <input
              type="email"
              name="email"
              id="email"
              matInput
              ngModel
              required
              email
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="input-field">
            <mat-label for="password">Password</mat-label>
            <input
              type="password"
              name="password"
              id="password"
              matInput
              ngModel
              required
              minlength="5"
            />
          </mat-form-field>
          
          <div>            
            <div class="row pb-3 d-flex justify-content-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="!authFrom.valid">
                {{ isLoginMode ? "Login" : "Sign Up" }}
                </button>
            </div>

            <div class="row d-flex justify-content-center">
                <button mat-raised-button color="accent" (click)="onSwitchMode()" type="button">
                {{ isLoginMode ? "Sign Up" : "Login" }} instead
                </button>
            </div>
        </div>

        </div>
      </mat-card>
    </form>
  
  </div>
</div>
