<mat-toolbar class="toolbar mat-elevation-z8" color="primary">
  <button mat-button>
    <a href=""> <img class="gitlogo" src="assets/github.png" /> Github </a>
  </button>
  <div class="title">
    <span>Recruit-Recruiters</span>
  </div>
  <div>
    <button mat-flat-button *ngIf="!isLoggedIn" (click)="onLogin()">Login</button>

    <button mat-flat-button *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
  </div>
</mat-toolbar>
