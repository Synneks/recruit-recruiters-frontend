<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="row align-content-center mt-5 pr-0">
    <div class="col-md-6">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Job Title</mat-label>
        <input matInput name="job-title" ngModel />
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Location</mat-label>
        <mat-select [(ngModel)]="selectedLocation" name="job-location">
          <mat-option *ngFor="let location of locations" [value]="location">
            {{ location }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-2 search-button d-flex justify-content-center" *ngIf="!onSavedOffers">
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">
        Search
      </button>
    </div>
  </div>
</form>
