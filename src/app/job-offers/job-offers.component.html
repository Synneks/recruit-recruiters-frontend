<div class="row justify-content-center">
  <div class="col-md-10 col-12">
    <app-search-bar [onSavedOffers]="onSavedOffers"></app-search-bar>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-2">
    <p>Trending searches</p>
  </div>
  <div class="col-md-8 col-8">
    <div *ngIf="isLoading" class="row pt-3 d-flex justify-content-center" style="text-align: center;">
      <mat-spinner></mat-spinner>
    </div>
    <app-job-offers-list [onSavedOffers]="onSavedOffers"></app-job-offers-list>
  </div>
  <div class="col-2">
    <p *ngIf="indeedStats">{{ indeedStats.amount }} in {{indeedStats.time}}</p>
  </div>
</div>
